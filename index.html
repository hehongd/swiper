<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>轮播</title>
    <link rel="stylesheet" href="./css/swiper-bundle.min.css">
    <style>
        .swiper {
            width: 600px;
            height: 300px;
        }  
    </style>
</head>
<body>
    <div class="swiper">
        <div class="swiper-wrapper">
            <di class="swiper-slide">
                <img src="./images/1.jpg" alt="">
            </di>
            <di class="swiper-slide">
                <img src="./images/2.jpg" alt="">
            </di>
            <di class="swiper-slide">
                <img src="./images/3.jpg" alt="">
            </di>
            <di class="swiper-slide">
                <img src="./images/4.jpg" alt="">
            </di>
            <di class="swiper-slide">
                <img src="./images/5.jpg" alt="">
            </di>
        </div>
        
        <!-- 如果需要导航按钮 -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
        <!--分页器。如果放置在swiper外面，需要自定义样式。-->
        <div class="swiper-pagination"></div>
    </div>
    <script src="./js/swiper-bundle.min.js"></script>
    <script>        
        var mySwiper = new Swiper ('.swiper', {
        //   direction: 'vertical', // 垂直切换选项
          loop: true, // 循环模式选项
          speed:500, //切换速度(触摸滑动时释放至贴合的时间)
          autoplay : {
             delay:2000,//自动切换的时间间隔
             disableOnInteraction:false,//如果设置为false，用户操作swiper之后自动切换不会停止，每次都会重新启动autoplay
             pauseOnMouseEnter:true,//开启此功能，鼠标置于swiper时暂停自动切换，鼠标离开时恢复自动切换
          },
          
            // 如果需要前进后退按钮
            navigation: {
                nextEl: '.swiper-button-next',
                prevEl: '.swiper-button-prev',
            },

            //  分页器
            pagination: {
                el: '.swiper-pagination',
                type: 'bullets',//默认圆点bullets，fraction分式，progressbar进度条，custom自定义
                bulletElement : 'li',//设定分页器指示器（小点）的HTML标签。类型：string默认：span举例：li
                // hideOnClick :true,//默认分页器会一直显示。这个选项设置为true时点击Swiper会隐藏/显示分页器
                clickable :true,//此参数设置为true时，点击分页器的指示点分页器会控制Swiper切换 默认false
            },
                
        })        
    </script>
    <style type="text/css">
        .swiper{
          --swiper-theme-color: #ff6600;
          --swiper-pagination-color: #00ff33;/* 两种都可以 */
        }
    </style>
</body>
</html>
